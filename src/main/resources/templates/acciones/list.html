<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>List Acciones</title>
</head>
<body>

<div layout:fragment="content">

    <h2 th:text="${colaborador.firstName} + ', ' + ${colaborador.lastName}">colaborador</h2>

    <article th:each="accion : ${acciones}">
        <header>
            <p th:text="${accion.accionEnum}">accion</p>
            <p th:text="${#calendars.format(accion.createdOn,'M/dd/yyyy hh:mm:ss a')}">postedOn</p>
        </header>
        <hr/>
    </article>

</div>

</body>
</html>
